security:
    providers:
        commerce_customer_user:
            id: oro_customer.security.provider

    encoders:
        Oro\Bundle\CustomerBundle\Entity\CustomerUser: sha512

    firewalls:
        frontend_api_options:
            pattern: '%oro_api.rest.pattern%'
            methods: [OPTIONS]
            security: false
            stateless: true
        frontend_api_login:
            pattern: '^%oro_api.rest.prefix%login'
            security: false
            stateless: true
        frontend_api_lstphone:
            pattern: '^%oro_api.rest.prefix%lstphone'
            security: false
            stateless: true
        frontend_api_create_customer:
            pattern: '^%oro_api.rest.prefix%customers'
            anonymous: true
            stateless: true
        frontend_api_create_cus_organizations:
            pattern: '^%oro_api.rest.prefix%link_customer_organization'
            anonymous: true
            stateless: true
        frontend_api_create_customer_users:
            pattern: '^%oro_api.rest.prefix%customerusers'
            anonymous: true
            stateless: true
        frontend_api_create_customer_demo:
            pattern: '^%oro_api.rest.prefix%cusdemos'
            anonymous: true
            stateless: true
        frontend_api_create_customeraddresses:
            pattern: '^%oro_api.rest.prefix%customeraddresses'
            anonymous: true
            stateless: true
            
        frontend_api_wsse_secured:
            pattern:   '%oro_api.rest.pattern%'
            provider:  commerce_customer_user
            context:   customer_identity
            stateless: true
            wsse:
                lifetime: 3600
                realm:    'Secured Frontend API'
                profile:  'UsernameToken'
            anonymous_customer_user: true
        frontend:
            pattern:                        ^/
            provider:                       commerce_customer_user
            context:                        customer_identity
            organization-form-login:
                csrf_token_generator:       security.csrf.token_manager
                check_path:                 oro_customer_customer_user_security_check
                login_path:                 oro_customer_customer_user_security_login
                default_target_path:        oro_frontend_root
            logout:
                path:                       oro_customer_customer_user_security_logout
                invalidate_session:         false
            organization-remember-me:
                secret:                     '%secret%'
                name:                       OROCOMMERCE
                lifetime:                   2592000   # stay logged for 30 days
                httponly:                   true
            anonymous_customer_user:        true

doctrine:
    orm:
        resolve_target_entities:
            Oro\Bundle\CustomerBundle\Entity\CustomerUserIdentity: Oro\Bundle\CustomerBundle\Entity\CustomerUser
        filters:
            soft_deleteable:
                class:      Oro\Bundle\CustomerBundle\Doctrine\SoftDeleteableFilter
                enabled:    false
